<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/src/Game.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Pac-Man</h1>
    </header>
    <main>
      <canvas
        id="gameCanvas"
        ,
        width="1120,"
        height="1400"
        style="display: none"
      ></canvas>
      <div id="start" style="display: none">
        <form>
          <label for="pname">Player name:</label><br />
          <input type="text" id="pname" name="pname" value="John Doe" /><br />
        </form>
        <a href="#" id="startButton">Start Game</a>
        <a href="#" id="highscoreButton">Highscores</a>
      </div>
      <div id="gameOver" style="display: none">
        <h1>Game Over</h1>
        <a href="#" id="restartButton">Restart</a>
      </div>
      <div  id="highscore" style="display: none">
        <h1>High Scores</h1>
        <ol id="highscoreList"></ol>
        <a href="#" id="startMenuButton">Start Menu</a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
